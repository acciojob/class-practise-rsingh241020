<!DOCTYPE html>
<html>
<head>
    <title>Class Selector Practice</title>
    <style>
        .selector {
            color: #00f;
            background-color: #eee;
            font-family: Arial;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p class="selector">This is Paragraph 1 with the class selector applied.</p>
    <p>This is Paragraph 2 without the class selector.</p>
    <p class="selector">This is Paragraph 3 with the class selector applied.</p>
    <p>This is Paragraph 4 without the class selector.</p>
</body>
</html>
